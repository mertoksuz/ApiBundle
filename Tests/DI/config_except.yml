services:
    form.factory:
        class: stdClass
    doctrine.orm.entity_manager:
        class: stdClass

nedra_rest:
    active: true
    entities:
        app.model:
            except: ['create', 'update']
            classes:
                model: AppBundle\Entity\Model
                controller: Nedra\RestBundle\Controller\ResourceController
                form: Nedra\RestBundle\Form\Type\DefaultResourceType
